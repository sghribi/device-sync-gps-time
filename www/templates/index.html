<ion-view view-title="Demo">
  <ion-content>

    <p>Nb of updates: {{ updates }} / Approximate time: {{ approximateTime }}</p>

    <h2>Last measure</h2>
    <p>Time GPS: {{ timeGPS }}</p>
    <p>Time phone: {{ timeLocale }}</p>
    <p>Diff: {{ diff }}</p>

    <h2>Visualization</h2>
    <p>Flash every {{ nbSecBetweenFlash }} seconds</p>
    <p>Next flash: {{ nextFlash }}</p>

    <div id="square" style="width: 100%; height: 200px; background-color: black;" ng-style="{'background-color': color}"></div>


    <p></p>
  </ion-content>
</ion-view>
